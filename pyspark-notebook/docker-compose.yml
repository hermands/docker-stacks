version: '2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "9999:9999"
    links:
      - cloudera
    volumes:
      - .:/home/jovyan/work
    command: /bin/bash docker-entrypoint.sh
  cloudera:
    image: cloudera/quickstart
    command: /usr/bin/docker-quickstart
    ports:
      - "1337:8888"
    hostname: quickstart.cloudera
    privileged: true
    tty: true
